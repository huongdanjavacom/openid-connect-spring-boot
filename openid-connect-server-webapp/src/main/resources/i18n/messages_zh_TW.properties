home.welcome.body=
OpenID Connect是適於因特網部署的身分聯邦認證伺服器，基於OAuth2授權框架之上的OpenID Connect技術構建。
OpenID Connect讓您無需暴露自己的用戶名、密碼即可便捷登入網站。</p>
<p><a class="btn btn-primary btn-large" href="http://openid.net/connect/">在此瞭解更多詳情&raquo;</a>
