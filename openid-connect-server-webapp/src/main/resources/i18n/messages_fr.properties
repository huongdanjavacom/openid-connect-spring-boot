home.title=Accueil
home.welcome.title=Bienvenue !
home.welcome.body=
OpenID Connect est un protocole d'identité fédérée à l'échelle de l'Internet basé sur le framework d'autorisation OAuth2. 
OpenID Connect vous permet de vous connecter à un site distant en utilisant votre identité sans révéler vos identifiants, comme un nom d'utilisateur et un mot de passe.</p>
<p><a class="btn btn-primary btn-large" href="http://openid.net/connect/">En savoir plus &raquo;</a>
